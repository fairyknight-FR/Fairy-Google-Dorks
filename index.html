<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Dork Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Total Vulnerable Dorks: <span id="count">0</span></h2>
    <input type="text" id="search" placeholder="Search ..." autofocus />
    <div id="search-results">
      <p>Search Results: <span id="results-count">0</span></p>
      <div id="tags"></div>
    </div>
    <p class="data-status">Data loaded from all available sources.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
